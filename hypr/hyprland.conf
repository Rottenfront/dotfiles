env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct

env = GTK_THEME,Adwaita:dark
env = GTK2_RC_FILES,/usr/share/themes/Adwaita-dark/gtk-2.0/gtkrc
env = QT_STYLE_OVERRIDE,Adwaita-Dark
# env = GTK_THEME,WhiteSur-Dark:dark
# env = HYPRCURSOR_THEME,WhiteSur
# env = HYPRCURSOR_SIZE,24
env = SDL_VIDEODRIVER,wayland
env = QT_QPA_PLATFORM,wayland
# env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
# env = QT_STYLE_OVERRIDE,kvantum
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1

monitor=DP-1,3440x1440@100,auto,1

exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3-dark"

exec-once = waybar
exec-once = hyprpaper
exec-once = swaync

exec-once = /usr/lib/mate-polkit/polkit-mate-authentication-agent-1

# exec-once = swww-daemon
# exec-once = swww img ~/Pictures/primordus-vs-jormag.png

ecosystem {
    no_update_news = true
}

cursor {
    no_hardware_cursors = true
}

input {
    # kb_layout = us,ru,ro
    # kb_variant = ,,std
    kb_layout = us,ru

    kb_model =
    kb_options = grp:caps_toggle,grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 3
    gaps_out = 6
    border_size = 0

    col.active_border = rgba(3b9bd2ff)
    col.inactive_border = rgba(2b2b2baa)

    layout = dwindle
}

decoration {
    rounding = 10
    blur {
        size = 7
    }

    inactive_opacity = 0.98
    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 0, 7, myBezier
    animation = windowsOut, 0, 7, default, popin 80%
    animation = border, 0, 10, default
    animation = borderangle, 0, 8, default
    animation = fade, 0, 7, default
    animation = workspaces, 1, 3, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

misc {
    disable_splash_rendering = true
}

windowrulev2 = float,title:^(Picture in Picture)$
windowrulev2 = float,class:^(PortProton)$
windowrulev2 = float,title:^(File Operation Progress)$
windowrulev2 = float,title:^(Rename .*)$
windowrulev2 = noblur,xwayland:1

$mainMod = SUPER

bind = $mainMod SHIFT, C, killactive, 
bind = $mainMod SHIFT, Q, exit, 

bind = $mainMod, T, togglefloating, 

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

$chromium_flags = --enable-features=UseOzonePlatform --ozone-platform=wayland --use-cmd-decoder=validating --use-gl=desktop

$browser = librewolf
# $browser = vivaldi $chromium_flags

$term = ghostty
$executor = rofi -show drun
$screenSave = flameshot gui
$neovim = neovide
$vscode = code
$blueman = blueberry
$explorer = thunar
$discord = discord $chromium_flags
$player = strawberry
$notifications = swaync-client -t

bind = $mainMod SHIFT, T, exec, $term
bind = $mainMod SHIFT, B, exec, $browser
bind = $mainMod      , C, exec, $executor
bind = $mainMod SHIFT, S, exec, $screenSave
bind = $mainMod SHIFT, D, exec, $blueman
bind = $mainMod      , D, exec, $explorer
bind = $mainMod      , N, exec, $notifications
bind = $mainMod SHIFT, N, exec, $neovim
bind = $mainMod SHIFT, V, exec, $vscode
bind = $mainMod SHIFT, L, exec, $discord
bind = $mainMod SHIFT, G, exec, $player
bind = $mainMod SHIFT, P, exec, pavucontrol

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, page_down, workspace, e+1
bind = $mainMod, page_up, workspace, e-1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = , xf86audioraisevolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
bind = , xf86audiolowervolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
bind = , xf86audiomute, exec,        pactl set-sink-mute @DEFAULT_SINK@ toggle

bind = , xf86MonBrightnessDown, exec, brightnessctl set 1%-
bind = , xf86MonBrightnessUp, exec,   brightnessctl set 1%+

bind = , xf86audioplay, exec, playerctl play-pause
bind = , xf86audionext, exec, playerctl next
bind = , xf86audioprev, exec, playerctl previous
bind = , xf86audiostop, exec, playerctl stop

bind = ALT, F1, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ALT, F2, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = ALT, F3, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%

bind = ALT, F5, exec, playerctl play-pause
bind = ALT, F6, exec, playerctl stop
bind = ALT, F7, exec, playerctl previous
bind = ALT, F8, exec, playerctl next

